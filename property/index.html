<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyan Talks - Beauty Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        img {
            border-radius: 70%;
        }
        :root {
            --primary-green: #9EBC9E;
            --light-pink: #ffeced;
            --medium-pink: #FFAFC5;
            --dark-purple: #715c6b;
            --accent-pink: #e080b6;
            --text-color: #333;
            --white: #fff;
            --grey: #e7e6e6;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--grey);
            color: var(--text-color);
        }
        .header {
            background-color: var(--dark-purple);
            color: var(--white);
            padding: 22px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .cart-icon-btn {
            background: var(--accent-pink);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }
        .cart-icon-btn:hover {
            background: #e2ccdd;
            transform: translateY(-2px);
        }
        .cart-icon-btn .cart-count-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 0.7em;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 60px 5%;
            background: var(--light-pink);
            background-image: url('bg-herp.png');
        }
        .hero h2 {
            font-size: 2.5em;
            color: var(--dark-purple);
            margin-bottom: 10px;
        }
        .hero p {
            max-width: 600px;
            margin: auto;
            font-size: 1.1em;
            color: var(--dark-purple);
        }
        .products {
            padding: 50px 5%;
            text-align: center;
        }
        .products h2 {
            font-size: 2em;
            color: var(--dark-purple);
            margin-bottom: 30px;
        }
        .product-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .product-card {
            background: var(--white);
            border-radius: 10px;
            width: 280px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-card h4 {
            margin: 15px 0 5px;
            font-size: 1.3em;
            color: var(--dark-purple);
        }
        .product-card p {
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        .add-btn {
            background: var(--dark-purple);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .add-btn:hover {
            background: #e2ccdd;
            transform: translateY(-2px);
        }
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 300px;
            height: 100%;
            background: var(--white);
            box-shadow: -3px 0 8px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }
        .cart-sidebar.active {
            right: 0;
        }
        .cart-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .cart-sidebar h3 {
            margin: 0;
            color: var(--dark-purple);
        }
        .back-arrow {
            font-size: 1.5em;
            cursor: pointer;
            color: var(--dark-purple);
        }
        .back-arrow:hover {
            color: var(--accent-pink);
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .checkout-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: var(--accent-pink);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            background: var(--dark-purple);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display:flex;align-items:center;">
            <img src="logo.png" alt="Kyan Talks Logo">
            <h1>Kyan Talks</h1>
        </div>
        <button class="cart-icon-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count-badge" id="cart-count">0</span>
        </button>
    </div>

    <div class="hero">
        <h2>Beauty that Empowers</h2>
        <p>Discover our premium collection of beauty products designed to make you glow inside and out.</p>
    </div>

    <div class="products">
        <h2>Our Beauty Products</h2>
        <div class="product-cards" id="product-list"></div>
    </div>

    <div class="cart-sidebar" id="cart">
        <div class="cart-sidebar-header">
            <i class="fas fa-arrow-left back-arrow" onclick="toggleCart()"></i>
            <h3>Your Cart</h3>
        </div>
        <div id="cart-items"></div>
        <button class="checkout-btn">Checkout</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Kyan Talks. All rights reserved.</p>
    </div>

    <script>
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function () {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/68ccbb3ad9b855192574b8c4/1j5frmn8u';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();

        const productList = document.getElementById("product-list");
        const cartSidebar = document.getElementById("cart");
        const cartItemsContainer = document.getElementById("cart-items");
        const cartCount = document.getElementById("cart-count");

        let cart = [];

        function toggleCart() {
            cartSidebar.classList.toggle("active");
        }

        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            cartItemsContainer.innerHTML = "";
            cart.forEach((item, index) => {
                const div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `<strong>${item.title}</strong><br>$${item.price.toFixed(2)}`;
                cartItemsContainer.appendChild(div);
            });
            cartCount.textContent = cart.length;
        }

        fetch("https://fakestoreapi.com/products/category/women's clothing")
            .then(res => res.json())
            .then(data => {
                productList.innerHTML = "";
                data.forEach(product => {
                    const card = document.createElement("div");
                    card.classList.add("product-card");
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h4>${product.title}</h4>
                        <p>$${product.price.toFixed(2)}</p>
                        <button class="add-btn">Add to Cart</button>
                    `;
                    card.querySelector(".add-btn").addEventListener("click", () => addToCart(product));
                    productList.appendChild(card);
                });
            });
    </script>
</body>
</html>
